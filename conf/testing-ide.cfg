[application]
path = app ide
name = ide

[security]
manager = tnq_checkout.dummy_security:SecurityManager

[navigator]
allow_extensions = .py, .js, .css, .html, .txt, .cfg
nagare_sources = on

[editor]
theme = white # default, black, white, pastels
tabshowspace = on
autoindent = on
closepairs = off
highlightline = on
fontsize = 10
tabsize = 4

[sessions]
type = memory
states_history = off
